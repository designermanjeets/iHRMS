<div class="content container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4 class="modal-title">Edit Holiday</h4>
      </div>
    </div>
    <div class="row m-t-20">
      <div class="col-md-6 col-md-offset-3">
        <form  [formGroup]="editForm" (ngSubmit)="updateHoliday(editForm)" novalidate>
          <div class="form-group">
            <label>Holiday Name <span class="text-danger">*</span></label>
            <input class="form-control" required type="text" formControlName="title">
          </div>
          <div class="form-group">
            <label>Paid <span class="text-danger">*</span></label>
            <select class="form-control" formControlName="paid">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group pos-rel">
            <label>Holiday Date <span class="text-danger">*</span></label>
            <input readonly type="text" class="form-control datecolor" formControlName="date" [matDatepicker]="picker1" required>
            <mat-datepicker-toggle class="formpicker" matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </div>
          <div class="m-t-20 text-center">
              <div *ngIf="uptHolidayValidation" class="alert alert-info m-t-10">
                  <strong>Warning!</strong> Must Fill all Mandatory Fields.
              </div>
            <button class="btn btn-primary" type="submit" [disabled]="editForm.invalid">Save Holiday</button>
          </div>
        </form>
      </div>
    </div>
  </div>
